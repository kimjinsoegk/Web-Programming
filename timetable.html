<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 관리</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/timetable.js"></script>
</head>
<body>
    <header class="site-header">
        <h1 id="logo-home" style="cursor: pointer;" title="홈으로 이동">
            <i class="ri-book-line"></i> School Life Helper
        </h1>
        <nav class="header-nav">
            <button onclick="location.href='index.html'" class="nav-btn">
                <i class="ri-home-line"></i>
                <span>홈</span>
            </button>
        </nav>
    </header>

    <main>
        <section class="timetable-section">
            <h2>시간표 관리</h2>
            <form id="timetable-form">
                <label for="day">요일:</label>
                <select id="day" name="day">
                    <option value="월">월</option>
                    <option value="화">화</option>
                    <option value="수">수</option>
                    <option value="목">목</option>
                    <option value="금">금</option>
                </select>

                <label for="start-time">시작 시간:</label>
                <input type="time" id="start-time" name="start-time" required>

                <label for="end-time">종료 시간:</label>
                <input type="time" id="end-time" name="end-time" required>

                <label for="class-name">수업명:</label>
                <input type="text" id="class-name" name="class-name" required>

                <label for="location">위치:</label>
                <input type="text" id="location" name="location">

                <button type="submit">저장</button>
            </form>

            <div id="timetable-display">
                <h3>저장된 시간표</h3>
                <div id="timetable-grid"></div>
            </div>
        </section>
    </main>
</body>
</html>
