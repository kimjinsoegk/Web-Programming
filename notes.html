<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트 관리</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app_fixed.js"></script>
</head>
<body>
    <header class="site-header">
        <h1 id="logo-home" style="cursor: pointer;" title="홈으로 이동">
            <i class="ri-book-line"></i> School Life Helper
        </h1>
        <nav class="header-nav">
            <button onclick="location.href='index.html'" class="nav-btn">
                <i class="ri-home-line"></i>
                <span>홈</span>
            </button>
        </nav>
    </header>

    <main>
        <section class="notes-section">
            <h2>노트 관리</h2>
            <form id="note-form" class="form">
                <select id="note-class" required>
                    <option value="">수업 선택</option>
                </select>
                <input type="text" id="note-title" placeholder="노트 제목" required>
                <textarea id="note-content" placeholder="내용" rows="10" required></textarea>
                <button type="submit">저장</button>
            </form>

            <div id="notes-display" style="margin-top:16px;">
                <h3>저장된 노트</h3>
                <div id="notes-list" class="list"></div>
            </div>
        </section>
    </main>
</body>
</html>
