<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 관리</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- core app utilities (LocalStorageUtil, ErrorHandler, services) -->
    <script defer src="js/app_fixed.js"></script>
    <script defer src="js/assignments.js"></script>
</head>
<body>
    <header class="site-header">
        <h1 id="logo-home" style="cursor: pointer;" title="홈으로 이동">
            <i class="ri-book-line"></i> School Life Helper
        </h1>
        <nav class="header-nav">
            <button onclick="location.href='index.html'" class="nav-btn">
                <i class="ri-home-line"></i>
                <span>홈</span>
            </button>
        </nav>
    </header>

    <main>
        <section class="assignments-section">
            <h2>과제 관리</h2>
            <form id="assignment-form">
                <label for="assignment-title">과제명:</label>
                <input type="text" id="assignment-title" name="assignment-title" required>

                <label for="start-date">시작일:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="due-date">마감일:</label>
                <input type="date" id="due-date" name="due-date" required>

                <button type="submit">저장</button>
            </form>

            <div id="assignments-display">
                <h3>저장된 과제</h3>
                <div id="assignments-list"></div>
            </div>
        </section>
    </main>
</body>
</html>
